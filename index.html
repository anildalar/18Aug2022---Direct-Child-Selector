<!doctype html>
<html lang="en">
    <head>
        <title>Direct Child Selector > </title>
        <meta charset="utf-8" />
        <meta name="keywords" content=",,,,,," />
        <meta name="description" content=",,,,,," />
        <style>
            /*
                parent	> child {
                    property:value;
                }
                
            */
            div.grandparent{
                border:1px dashed blue;
            }

            div.grandparent > div.parent {
                color:red;
                border:1px dashed black;
            }

            div.parent > div.child{
               color:green; 
               border:1px dashed orange;
            }
        </style>
    </head>
    <body>

        <div class="grandparent">
            Grand Parent
            <div class="parent">
                Parent
                <div class="child">
                    Child
                </div>
            </div>
        </div>
    </body>
</html>
